<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
</head>

<body>
    <div class="background-image" id="background-image">
            <!-- IMAGE -->
        </div>
    <!-- Go back to here -->

    <main class="container-fluid d-flex flex-column align-items-between justify-content-between">
        <div class="row text-right pt-5 mr-4">
            <div class="col-12">
                <div class="weather" id="weather"></div>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col text-center">
                <div class="clock-content">
                    <h1 class="display-1 seven text-shadow" id="clock">CLOCK</h1>
                    <p class="display-1 greeting">Good Morning, Logan</p>
                </div>
            </div>
        </div>
        <div class="row text-center p-3">
            <!-- INFO -->
            <div class="col-md-3 d-flex flex-column justify-content-end align-items-start">
                <div class=" font-italic" id="image-info"></div>
            </div>
            <!-- QUOTE -->
            <div class="col-md-6">
                <div class="quote-container px-3 rounded black-background pt-3 shadow">
                    <h5>-Your Daily Inspiration-</h5>
                    <div class="quote" id="quote"></div>
                </div>
            </div>
            <!-- TODO -->
            <div class="col-md-3 black-background text-center rounded py-3 shadow">
                <h3>Today's Objectives</h3>
                <p id="todo-total"></p>
                <hr>
                <div class="todo-list" id="todo-list">
                    
                </div>
                    <hr>
                    <!-- TODO form -->
                    <form class="form-inline d-flex justify-content-center" onsubmit="app.todosController.addTodo()">
                        <div class="form-group mb-2">
                            <label for="description" class=""></label>
                            <input type="text" class="bg-light mr-2 border-0 rounded p-2 shadow" id="description"  name="description" placeholder="New todo...">
                        </div>
                        <button type="submit" class="btn btn-dark mb-2 shadow">Add Todo</button>
                    </form>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
