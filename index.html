<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
</head>

<body>
    <div class="background-image" id="background-image">
            <!-- IMAGE -->
        </div>
    <!-- Go back to here -->

    <main class="container-fluid d-flex flex-column align-items-between justify-content-between">
        <div class="row text-right pt-5">
            <div class="col-12">
                <div class="weather" id="weather"></div>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col text-center">
                <h1 class="display-1" id="clock">CLOCK</h1>
                <p class="display-2">Good Afternoon, Logan</p>
            </div>
        </div>
        <div class="row text-center">
            <!-- INFO -->
            <div class="col-md-2">
                <h3>IMG INFO</h3>
            </div>
            <!-- QUOTE -->
            <div class="col-md-7">
                <h3>Daily Quote</h3>
                <div id="quote"></div>
            </div>
            <!-- TODO -->
            <div class="col-md-3 bg-dark text-white text-center py-3">
                <h3>TODO</h3>
                <hr>
                <div class="todo-list" id="todo-list">
                    
                </div>
                    <hr>
                    <!-- TODO form -->
                    <form class="form-inline d-flex justify-content-center" onsubmit="app.todosController.addTodo()">
                        <div class="form-group mb-2">
                            <label for="description" class=""></label>
                            <input type="text" class="bg-light mr-2" id="description"  name="description" placeholder="Enter text here...">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Add Todo</button>
                    </form>
            </div>
        </div>


        <!-- <div id="app"></div> -->
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js" integrity="sha512-otOZr2EcknK9a5aa3BbMR9XOjYKtxxscwyRHN6zmdXuRfJ5uApkHB7cz1laWk2g8RKLzV9qv/fl3RPwfCuoxHQ==" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
